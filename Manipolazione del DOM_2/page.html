<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
        const page= document.documentElement;

        const input= page.querySelectorAll('.form-input');
        const form= page.querySelector("form");

        function person(firstName, lastName, age){
            this.firstName =firstName;
            this.lastName= lastName;
            this.age= age;
        }

        const personalData= new person(input[0].value, input[1].value, input[2].value);
        console.log(personalData);

        const personalInfo= JSON.stringify(personalData)
        console.log(personalData);

        form.setAttribute("data-person", personalInfo)

    </script>
  </body>
</html>
