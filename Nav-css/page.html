<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar example</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">

        <div class="logo white">
          <h3>Navbar</h3>
        </div>

        <div class="menu">
          <button type="button" class="element white">Home</button>
          <button type="button" class="element">Link</button>
          <label for="dropdown" hidden> select one option</label>
          <select title="sections" class="element" id="dropdown">
            <option value="opt">Dropdown</option>
            <option value="opt">Option</option>
          </select>
          <input type="button" class="element dark" value="Disabled" disabled />
        </div>

      </div>

      <div class="search">
        <label for="search-bar" hidden>search in the site</label>
        <input type="search" id="search-bar" value="Search"/>
        <input type="submit" id="search-button" value="Search" />
      </div>

    </nav>
  </body>
</html>
