<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
       const page= document.documentElement;

       const ul= page.querySelector('ul');

        const body= ul.parentElement;
        console.log(body);

        const li_2= ul.children[1];
        console.log(li_2);

        console.log(li_2.nextElementSibling);
        
        console.log(li_2.previousElementSibling);;
    </script>
</body>

</html>
