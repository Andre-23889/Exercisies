<article class="post">

    <div class="post-header">
        <div class="profile">
            <img class="profile-pic" src="/">
            <h6 class="profile-name">Mario Rossi</h6>
            <p  class="profile-date" id="dataOdierna"></p>
            <script class="data">
                const oggi = new Date();
                const giorniSettimana = ["Dom", "Lun", "Mar", "Mer", "Gio", "Ven", "Sab"];
                const giornoOdierno = giorniSettimana[oggi.getDay()];
                const giorno = oggi.getDate().toString().padStart(2, "0");
                const mese = (oggi.getMonth() + 1).toString().padStart(2, "0");
                const anno = oggi.getFullYear();
                const dataOdierna = `${giornoOdierno} ${giorno}/${mese}/${anno}`;
                document.getElementById("dataOdierna").textContent = dataOdierna;
            </script>
        
        </div>

        <div class="menu">
            <img src="/assets/options.svg"/>
        </div>
    </div>

    <div class="post-image">

    </div>

    <div class="post-interact">

    </div>

    <div class="post-text">

    </div>
</div>
