    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .form{
                display: flex;
                flex-direction: column;
                max-width: 300px;
                gap: 16px;
                margin-bottom: 16px
            };
        </style>
    </head>
    <body>
        <h1>Il form di <span class="title-name"></span></h1>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" name="email" class="email" placeholder="email">
            <label for="firstname">Name</label>
            <input type="text" name="firstname" class="firstname" placeholder="firstname">
            <label for="lastname">Surname</label>
            <input type="text" name="lastname" class="lastname" placeholder="lastname">
        </div>
        <button class="btn">Salva</button>
        <p class="printedform"></p>
        <script>

            const page= document.documentElement;

            let name= page.querySelector(".firstname");
            let person= page.querySelector(".title-name");

            name.addEventListener('input', type=>{
                    person.innerText= name.value;
            })

            let form= page.querySelector(".form");
            console.log(form.children);

            let save= page.querySelector(".btn");

            save.addEventListener('click', event=>{
                localStorage.setItem('email', form.children[1].value);
                localStorage.setItem('name', form.children[3].value);
                localStorage.setItem('lastname', form.children[5].value);
            });

            person.innerText= localStorage.getItem('name');

        </script>
    </body>

</html>
