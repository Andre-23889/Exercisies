<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .form{
                display: flex;
                flex-direction: column;
                max-width: 300px;
                gap: 16px;
                margin-bottom: 16px
            };
        </style>
    </head>
    <body>
        <h1>Il form di <span class="title-name"></span></h1>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" name="email" class="email" placeholder="email">
            <label for="firstname">Name</label>
            <input type="text" name="firstname" class="firstname" placeholder="firstname">
            <label for="lastname">Surname</label>
            <input type="text" name="lastname" class="lastname" placeholder="lastname">
        </div>
        <button class="btn">Salva</button>
        <p class="printedform"></p>
        <script>
            const page= document.documentElement;

            const titleName= page.getElementsByClassName("title-name")[0];
            
            const input= page.getElementsByTagName("input");
            console.dir(input);

            const name= input[1]

            name.addEventListener('keydown', event=>{
                let writitng;

                clearTimeout(writitng);

                writing= setTimeout(()=>{
                    titleName.innerText= input[1].value

                    console.log(name.value);
                },1500);
            });

            const save= page.querySelector(".btn")

            save.addEventListener('click', event=>{
                sessionStorage.setItem('email', input[0].value);

                sessionStorage.setItem('firstName', input[1].value);

                sessionStorage.setItem('lastName', input[2].value);
            })
        </script>
    </body>

</html>
